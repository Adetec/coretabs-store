<ul>
    {% for order in orders %}
    <li>
        <p>User: {{ order.user }}</p>
        <p>order address: {{ order.address }}</p>
        <p>order id: {{ order.id }}</p>
        <p>order total: {{ order.total_price }}</p>
    </li>
    {% empty %}
    <li>No orders yet.</li>
    {% endfor %}
</ul>
