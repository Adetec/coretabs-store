<ul>
    {% for product in products %}
    <li>
        <h2>{{ product.title | capfirst }}</h2>
        <img width="300px" src="{{product.image.url}}">
        <p>{{ product.description | truncatechars:60}}</p>
        <a href="{{product.get_absolute_url}}">see more</a>
    </li>
    {% empty %}
    <li>No products yet.</li>
    {% endfor %}
</ul>
